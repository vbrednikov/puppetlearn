#   "image_codespaces/puppet-master:v0.1.3"
#   "image_codespaces/puppet-node-centos-6:v0.1.3"


- hosts: image_puppet_node
  connection: docker
  gather_facts: no
  become: yes
  tasks:
   - name: Request certificate
     shell: /bin/bash -l -c "/opt/puppetlabs/bin/puppet agent -t" || true
     register: result
   - name: debug
     debug: 
       var: result
       verbosity: 1
     
     
- hosts: image_puppet_master
  connection: docker
  become: yes
  tags:
   - sign
  tasks:
   - name: Sign all certs
     shell:  /opt/puppetlabs/bin/puppet cert sign -y --all
     register: result
   - name: debug
     debug: 
       var: result
       verbosity: 1

- hosts: image_puppet_node
  connection: docker
  gather_facts: no
  become: yes
  tasks:
   - name: apply configuration
     shell: /bin/bash -l -c "/opt/puppetlabs/bin/puppet agent -t" || true
     register: result
   - name: debug
     debug: 
       var: result
       verbosity: 1
     
